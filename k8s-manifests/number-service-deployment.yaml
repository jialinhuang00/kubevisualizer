apiVersion: apps/v1
kind: Deployment
metadata:
  name: number-service
  namespace: noah
  labels:
    app: number-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: number-service
  template:
    metadata:
      labels:
        app: number-service
        version: v1
    spec:
      containers:
      - name: number-service
        image: jia0/number-service:v1
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: number-service
  namespace: noah
  labels:
    app: number-service
spec:
  selector:
    app: number-service
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: ClusterIP