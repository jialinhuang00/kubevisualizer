<div class="space-y-4">
  @for (yaml of multipleYamls; track yaml.title) {
  <div class="cyber-container p-3">
    <div class="flex items-center justify-between mb-2 cursor-pointer cyber-button p-2"
      (click)="onToggleYamlExpansion(yaml.title)">
      <h3 class="text-sm font-medium glow-text" style="color: var(--accent-cyan)">{{ yaml.title }}</h3>
      <span class="text-sm transition-transform duration-200" style="color: var(--accent-cyan);"
        [style.transform]="isYamlExpanded(yaml.title) ? 'rotate(90deg)' : 'rotate(0deg)'">
        â–¶
      </span>
    </div>
    @if (isYamlExpanded(yaml.title)) {
    <div class="mt-2">
      <app-yaml-display [yamlText]="yaml.yamlContent"></app-yaml-display>
    </div>
    }
  </div>
  }
</div>
